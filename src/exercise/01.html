<!-- 游냗 Append the div to the root div using `append` -->
<!--   游눯 document.getElementById('root') -->
<!--   游닆 https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--div id="root"></div-->
    <script type="module">
        // Criando a div de root em c칩digo
        let root = document.createElement('div')
        root.id = 'root'
        // <div id="root"></div>
        // A div root vai encaixada dentro do body
        document.body.append(root)
                
        let div = document.createElement('div')   //  Cria um novo elemento na p치gina
        div.textContent = 'Hello world do Fausto!!!'
        div.className = 'container'
        // <div class="container">Hello world!</div>
        //document.querySelector('#root').append(div)
        root.append(div) // J치 temos a div root capturada em uma vari치vel
        
    </script>
</body>
</html>
